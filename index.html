<script>
  (function () {
    const toggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    function toggleMenu(e) {
      // prevent double-firing on some devices
      if (e) e.preventDefault && e.preventDefault();
      const isOpen = menu.classList.toggle('show');
      toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    }

    // support click + touchstart for mobile
    toggle.addEventListener('click', toggleMenu, { passive: false });
    toggle.addEventListener('touchstart', toggleMenu, { passive: false });

    // close menu if user clicks outside
    document.addEventListener('click', function (ev) {
      if (!menu.contains(ev.target) && !toggle.contains(ev.target)) {
        if (menu.classList.contains('show')) {
          menu.classList.remove('show');
          toggle.setAttribute('aria-expanded', 'false');
        }
      }
    }, { passive: true });
  })();
</script>
